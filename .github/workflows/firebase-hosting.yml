name: Deploy to Firebase Hosting (web)
on:
  push:
    branches: [ main ]   # change if your default branch is different
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build the PWA that lives in /web
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Build web
        working-directory: web
        run: |
          npm install
          npm install -D @vitejs/plugin-react@^4.3.1
          npm run build


      # Deploy Hosting using the official action
      - name: Deploy to Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: taskbox-matt   # e.g., taskbox-matt
          channelId: live                   # deploy straight to your live site
          entryPoint: .                     # firebase.json is at repo root
